<!DOCTYPE html>
<html>
    <head>
        <title>Skin Cancer Detection</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body style="background-color: lightskyblue;">
    <div>
        <h1 style="text-align: center"><strong>Skin Cancer Detection</strong></h1>
        <p style="text-align: center;
    font-size: 1.2em;
    margin-top: 100px;">This web page allows you to upload an image of a skin lesion and receive a prediction from our skin cancer detection model.</p>
        <form action="predict" method="POST" enctype="multipart/form-data"
    style="margin: auto;
    margin-top: 100px;
    width: 500px;
    font-size: large;
    font-family: serif;">
                <label class="mx-auto">Upload Image</label>
                <input type="file" name="image" accept="image/*" multiple>
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block" style="font-size: large">Predict</button>
        </form>
    </div>
    </body>
</html>
